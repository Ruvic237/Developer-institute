<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="quote.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>

  <!-- creating a back link dfor home page -->
  <a href="index.html">Home</a>


    <div id="flexing">
    <!-- Parent Div -->
    <div class="Main">

      <!-- Title of Quote Generator -->
      <header>Quote of the Day</header>

      <!-- parent div for the text quote , and the author -->
      <div class="content">

        <!-- Quote section written in paragraph within i tag -->
        <div class="quote-area">

          <i class="fas fa-quote-left"></i>
          <p class="quote">Never give up because you never know if the next try is going to be the one that works.</p>
          <i class="fas fa-quote-right"></i>
        </div>
        <!-- End of quote section -->

        <!-- The Author Section -->
        <div class="author">
          <span>__</span>
          <span class="name">Mary Kay Ash</span>
        </div>
        <!-- end of author section -->

      </div>
      <!-- end of parent div content section -->
       
      <!-- Buttons and social media div parent -->
      <div class="buttons">
        
        <!-- First child div parent  -->
        <div class="features">

          <!-- List of medias -->
          <ul>
            <li class="instagram"><i class="fab fa-instagram"></i></li>
            <li class="facebook"><i class="fab fa-facebook"></i></li>
            <li class="twitter"><i class="fab fa-twitter"></i></li>
          </ul>
          <!-- End of media -->

          <!-- Next quote button -->
          <button>New Quote</button>

        </div>
        <!-- end of first div child -->

      </div>
      <!-- End of button parent -->

    </div>
    <!-- end of main div -->
  </div>
    <script src="script.js"></script>
  </body>
</html>
